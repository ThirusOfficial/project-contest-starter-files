<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Project Contest</title>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body class="antialiased min-h-screen bg-slate-100 text-slate-800">
    <header class="text-right p-4">
      <a href="/" class="text-sm text-slate-600">Back to Home</a>
    </header>
    <section class="mx-auto max-w-lg p-4 sm:p-8">
      <h1
        class="text-3xl font-semibold text-center bg-gradient-to-b from-blue-600 to-indigo-600 text-transparent bg-clip-text"
      >
        Admin Login
      </h1>

      <!-- Form to login-->
      <form id="form" class="bg-white p-6 rounded-md shadow-md mt-4 space-y-4">
        <div>
          <label for="email" class="block text-sm">Email Address</label>
          <input
            class="w-full mt-2 border px-3 py-2 rounded-md"
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-sm">Password</label>
          <input
            type="password"
            class="w-full mt-2 border px-3 py-2 rounded-md"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full px-8 py-3 rounded-md bg-gradient-to-b from-blue-600 to-indigo-600 text-white text-sm font-semibold"
        >
          Sign In
        </button>
      </form>
    </section>
  </body>
</html>
