<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Contest</title>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body class="antialiased min-h-screen bg-slate-100 text-slate-800">
    <header class="text-right p-4">
      <a href="/admin/login.html" class="text-sm text-slate-600">Admin Login</a>
    </header>
    <section class="mx-auto max-w-xl p-4 sm:p-8">
      <h1
        class="text-5xl font-semibold text-center bg-gradient-to-b from-blue-600 to-indigo-600 text-transparent bg-clip-text"
      >
        Project Contest
      </h1>
      <section id="form-section">
        <p class="mt-3 text-center">Submit your project for the contest</p>

        <!-- Form to enter project details-->
        <form id="form" class="bg-white p-6 rounded-md shadow-md mt-4 space-y-4" action="">
          <div>
            <label for="title" class="block text-sm">Project Title</label>
            <input
              class="w-full mt-2 border px-3 py-2 rounded-md"
              type="text"
              name="title"
              id="title"
              placeholder="Title"
              required
            />
          </div>
          <div>
            <label for="description" class="block text-sm">Short Description</label>
            <textarea
              class="w-full mt-2 border px-3 py-2 rounded-md resize-y"
              type="text"
              name="description"
              id="description"
              rows="4"
              placeholder="Description"
              required
            ></textarea>
          </div>
          <div>
            <label for="title" class="block text-sm">GitHub Repository</label>
            <input
              class="w-full mt-2 border px-3 py-2 rounded-md"
              type="text"
              name="link"
              id="link"
              placeholder="https://github.com/..."
              required
            />
          </div>
          <button
            type="submit"
            class="w-full px-8 py-3 rounded-md bg-gradient-to-b from-blue-600 to-indigo-600 text-white text-sm font-semibold"
          >
            Submit Project
          </button>
        </form>
      </section>
      <section id="winner-section" class="mt-12 hidden">
        <h2 class="text-2xl text-center">Contest winner announced. Congratulations! ðŸŽ‰</h2>
        <div></div>
      </section>
    </section>
  </body>
</html>
